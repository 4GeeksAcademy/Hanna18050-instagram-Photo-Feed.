<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Instagram Photo Feed</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
  <link rel="stylesheet" href="styles.css">
   </head>
  <body>

<nav class="navbar navbar-light bg-light px-3">

    <div class="container-fluid d-flex justify-content-between align-items-center">
      <a class="navbar-brand d-flex align-items-center" href="#">
        <i class="bi bi-instagram me-2 fs-4"></i>
        <span class="fw-bold">Instagram</span>
      </a>
      <div class="d-flex align-items-center">
        <!-- Button trigger modal -->
<button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#exampleModal">
  Create a new post
</button>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        ...
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
        <div class="dropdown">
          <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
            <i class="bi bi-gear"></i>
          </button>
          <ul class="dropdown-menu dropdown-menu-end">
            <li><a class="dropdown-item" href="#">Profile</a></li>
            <li><a class="dropdown-item" href="#">Settings</a></li>
            <li><hr class="dropdown-divider"></li>
            <li><a class="dropdown-item text-danger" href="#">Logout</a></li>
          </ul>
        </div>
      </div>
    </div>
  </nav>

  <div class="container text-center my-3">
    <button id="grid-btn" class="btn btn-outline-dark btn-sm me-2">
      <i class="bi bi-grid-3x3 fs-5"></i>
    </button>
    <button id="list-btn" class="btn btn-outline-dark btn-sm">
      <i class="bi bi-square fs-5"></i>
    </button>
  </div>

  <div class="container my-4" id="grid-section">
    <div class="row g-3">
      <div class="col-4"><img src="https://picsum.photos/300?random=1" alt="Post 1"></div>
      <div class="col-4"><img src="https://picsum.photos/300?random=2" alt="Post 2"></div>
      <div class="col-4"><img src="https://picsum.photos/300?random=3" alt="Post 3"></div>
      <div class="col-4"><img src="https://picsum.photos/300?random=4" alt="Post 4"></div>
      <div class="col-4"><img src="https://picsum.photos/300?random=5" alt="Post 5"></div>
      <div class="col-4"><img src="https://picsum.photos/300?random=6" alt="Post 6"></div>
      <div class="col-4"><img src="https://picsum.photos/300?random=7" alt="Post 7"></div>
      <div class="col-4"><img src="https://picsum.photos/300?random=8" alt="Post 8"></div>
      <div class="col-4"><img src="https://picsum.photos/300?random=9" alt="Post 9"></div>
    </div>
  </div>

  <div class="container my-4" id="list-section" style="display:none;">
    <div class="card mb-3">
      <div class="d-flex justify-content-between align-items-center p-2">
        <h5 class="card-title mb-0">Usuario1</h5>
        <small class="text-muted">04/09</small>
      </div>
      <img src="https://picsum.photos/500?random=10" class="card-img-top" alt="Post 10">
      <div class="card-body">
        <p class="mb-1"><strong>120 likes</strong></p>
        <p class="card-text"><span class="fw-bold">Usuario1</span> Este es el caption del post...</p>
      </div>
    </div>

    <div class="card mb-3">
      <div class="d-flex justify-content-between align-items-center p-2">
        <h5 class="card-title mb-0">Usuario2</h5>
        <small class="text-muted">02/05</small>
      </div>
      <img src="https://picsum.photos/500?random=11" class="card-img-top" alt="Post 11">
      <div class="card-body">
        <p class="mb-1"><strong>90 likes</strong></p>
        <p class="card-text"><span class="fw-bold">Usuario2</span> Otro caption interesante...</p>
      </div>
    </div>

    <div class="card mb-3">
      <div class="d-flex justify-content-between align-items-center p-2">
        <h5 class="card-title mb-0">Usuario3</h5>
        <small class="text-muted">1/3</small>
      </div>
      <img src="https://picsum.photos/500?random=12" class="card-img-top" alt="Post 12">
      <div class="card-body">
        <p class="mb-1"><strong>200 likes</strong></p>
        <p class="card-text"><span class="fw-bold">Usuario3</span> Caption largo para el tercer post...</p>
      </div>
    </div>

  </div>

  <script>
    const gridBtn = document.getElementById('grid-btn');
    const listBtn = document.getElementById('list-btn');
    const gridSection = document.getElementById('grid-section');
    const listSection = document.getElementById('list-section');

    gridBtn.addEventListener('click', () => {
      gridSection.style.display = 'block';
      listSection.style.display = 'none';
    });

    listBtn.addEventListener('click', () => {
      gridSection.style.display = 'none';
      listSection.style.display = 'block';
    });
  </script>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
